server:
  port: 3000
eureka:
  server:
    enable-self-preservation: false #关闭自我保护机制
    eviction-interval-timer-in-ms: 4000 #设置清理间隔(单位:毫秒)
  instance:
    hostname: eureka3000.com
  client:
    #registerWithEureka: false #不把自己作为一个客户端注册到自己身上
    #fetchRegistry: false #不需要从服务端获取注册信息(因为这里自己就是服务端，而且已经禁用注册自己了)
    serviceUrl:
      #defaultZone: http://eureka3000.com:3000/eureka,http://eureka3001.com:3001/eureka
      defaultZone: http://eureka3000.com:3000/eureka
